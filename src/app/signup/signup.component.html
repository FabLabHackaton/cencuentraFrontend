<div class="container" style="margin-top:90px;">
  <div class="row">
    <div class="col s12 m6 offset-m3">
    
    
  <div class="card-panel z-depth-5">
  <h4 class="center">Registro de Cencuentra</h4>	 
<div class="row">
<form class="col s12 m12">
  <div class="row">
    <div class="input-field col s12 m12">
      <i class="material-icons prefix">perm_identity</i>
      <input #user id="icon_prefix" type="text" class="validate">
      <label for="icon_prefix">Usuario</label>
    </div>
    
    <div class="input-field col s12 m12">
      <i class="material-icons prefix">email</i>
      <input #email id="icon_email" type="email" class="validate">
      <label for="icon_email">Correo</label>
    </div>
    
      <div class="input-field col s12 m12">
      <i class="material-icons prefix">input</i>
      <input #password id="icon_password" type="password" class="validate">
      <label for="icon_password">Password</label>
    </div>
  
  <div id="signupBtn" class="container center" >
    <button (click)="signUp(user, email, password)" class="btn waves-effect waves-light" type="submit" name="action">Sign Up
      <i class="material-icons right">send</i>
    </button>
  </div>
      
  </div>
</form>
